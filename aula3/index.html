<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53deece638.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg"></div>
    <div>
        <a data-anchor="products">Conheça nossos produtos</a>
        <h1>Tabela</h1>
    </div>
    <table id="companies-table" class="company-tb">
        <tr>
            <th>Empresa</th>
            <th>Contato</th>
            <th>País</th>
        </tr>
        <tr data-company="GCO">
            <!-- data-nome = cria um atributo customizado seu, com o nome que você der e o valor, também usando no css -->
            <td>Global CO</td>
            <td>Julia Lagos</td>
            <td>Chile</td>
        </tr>
        <tr data-company="CLL">
            <td>Centro Comercial Laguna</td>
            <td>Jennifer Rios</td>
            <td>Brasil</td>
        </tr>
        <tr data-company="CEC">
            <td>CE & C</td>
            <td>Roberto Carlos</td>
            <td>Brasil</td>
        </tr>
        <tr data-company="TT">
            <td>Top Tech</td>
            <td>João Cardoso</td>
            <td>Portugal</td>
        </tr>
    </table>
<a data-anchor="team" href="link-invalido">Conheça nosso time</a>
<i class="fa-solid fa-spinner"></i>
<!-- FONTE AWESOME - SPINNER (de tela carregando) -->
</body>
</html>
